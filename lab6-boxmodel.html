<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>

<style>
/* Page styling */
body {
    font-family: Arial, sans-serif;
}

/* Box styling */
.box {
    width: 300px;
    height: 150px;

    border: 5px solid blue;       /* 5px blue border */
    padding: 20px;                /* 20px padding */
    margin: 20px;                 /* 20px margin */

    background-color: lightgray;  /* Light gray background */

    box-sizing: border-box;       /* Alternative box model */
}
</style>

</head>
<body>

<h1>CSS Box Model Lab</h1>

<div class="box">
    <p>This is a demonstration of the CSS Box Model.</p>
</div>

<div class="box">
    <p>This is another box to demonstrate margin spacing.</p>
</div>

</body>
</html>
